<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../static/css/register.css" charset="utf-8"/>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/dist/css/bootstrap.css" charset="utf-8"/>
    <link>
</head>
<body class="back-image">
<div align="center">
    <form action="/userRegister.do" >
        <div class="wrap">
            <div class="header">
                <h1>注册</h1>
                <h3>请输入账号信息</h3>
            </div>
            <div class="content">
                <div class="item">
<!--                    <div class="detail-item">-->
                        <label for="userName" id="userNameLabel" class="pass-label">用户名</label>
                        <input type="text" id="userName" name="userName" class="pass-text-input ">
<!--                    </div>-->
                </div>
                <div class="item">
                    <label for="password"  class="pass-label">密码</label>
                    <input type="password" name="password" id="password" class="pass-text-input ">
                </div>
                <div class="item">
                    <label for="pwd"  class="pass-label">重复密码</label>
                    <input type="password"  name="pwd" id="pwd" class="pass-text-input ">
                </div>
                <div class="item">
                    <label for="realName"  class="pass-label">真实姓名</label>
                    <input type="text" name="realName" id="realName" class="pass-text-input ">
                </div>
                <div class="item">
                    <label for="manLabel"  class="pass-label">性别</label>
                    <span >
                        <span class="sex-block">
                            <input type="radio" name="sex" value="man" id="man" class="pass-radio-input ">
                        </span>
                        <label for="man" id="manLabel" class="pass-radio-label">男</label>
                    </span>
                    <span >
                        <span class="sex-block">
                            <input type="radio" name="sex" value="woman" id="woman" class="pass-radio-input ">
                        </span>
                        <label for="woman" id="womanLabel" class="pass-radio-label">女</label>
                    </span>
                </div>
                <div class="item">
                <label for="address" class="pass-label">地址</label>
                    <input type="text" name="address" id="address"  class="pass-text-input ">
                </div>
                <div class="item">
                    <button type="submit" class="btn btn-info">注册</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
