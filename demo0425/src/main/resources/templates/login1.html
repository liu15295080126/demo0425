<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7/dist/css/bootstrap.css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/register.css" charset="utf-8"/>
    <title>登录</title>
</head>
<body>
<div align="center">
    <form method="post"  action="/login/loginPage" >
        <div class="wrap">
            <div class="header">
                <h1>登录</h1>
                <h3>请输入您的账号密码</h3>
            </div>
            <div class="content">
                <div class="item">
                    <!--                    <div class="detail-item">-->
                    <label for="username" id="usernameLabel" class="pass-label">用户名</label>
                    <input type="text" id="username" name="username" class="pass-text-input ">
                    <!--                    </div>-->
                </div>
                <div class="item">
                    <label for="password"  class="pass-label">密码</label>
                    <input type="password" name="password" id="password" class="pass-text-input ">
                </div>
                <div class="item">
                    <button type="submit" class="btn btn-info">登录</button>
                    <button type="button" class="btn btn-danger">忘记密码</button>
                </div>
                <div class="item">
                    <span></span>
                    <a href="/register" type="button"  class="likeButton">注册</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
